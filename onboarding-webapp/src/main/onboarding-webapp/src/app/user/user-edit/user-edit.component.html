<div class="modal-header">
  <h5 class="modal-title" id="delUserModalLongTitle">Edit user</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="close"
          (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="!loadingSubscription.closed">
  <div class="text-center">
    <div class="spinner-border text-info m-5" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<ng-container *ngIf="loadingSubscription.closed">
  <div class="modal-body">
    <form class="row" [formGroup]="userEditForm" (keyup.enter)="saveUser(); activeModal.close('Close click');">
      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" readonly class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
          <app-control-messages [control]="userEditForm.get('firstName')"></app-control-messages>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
          <app-control-messages [control]="userEditForm.get('lastName')"></app-control-messages>
        </div>
      </div>
      <div class="col-md-6">
        <pre>
          {{this.userEditForm.value | json}}
        </pre>
      </div>
    </form>
  </div>
</ng-container>
<div class="modal-footer">
  <!--  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>-->
  <button type="button" class="btn btn-info" (click)="saveUser(); activeModal.close('Save click');"
          [disabled]="!userEditForm.valid">Save</button>
</div>
