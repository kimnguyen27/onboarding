<div class="modal-header">
  <h5 class="modal-title" id="createUserLongTitle">Create user</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="close"
          (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="row" [formGroup]="userCreateForm" (keyup.enter)="saveUser(); activeModal.close('Close enter');">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <app-control-messages [control]="userCreateForm.get('username')"></app-control-messages>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <app-control-messages [control]="userCreateForm.get('firstName')"></app-control-messages>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <app-control-messages [control]="userCreateForm.get('lastName')"></app-control-messages>
      </div>
    </div>
    <div class="col-md-6">
    <pre>
      {{this.userCreateForm.value | json}}
    </pre>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="saveUser(); activeModal.close('Close click');"
          [disabled]="!userCreateForm.valid">Save</button>
</div>
