<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Phone Number</th>
    <th>Verified?</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let phone of phones;" class="phonesRow">
    <td (click)="openPhoneModal(phone)">{{phone.phoneNumber}}</td>
    <td (click)="openPhoneModal(phone)" *ngIf="!phone.verified">
      <fa-icon class="fa-times-circle" [icon]="faTimesCircle"></fa-icon>
    </td>
    <td (click)="openPhoneModal(phone)" *ngIf="phone.verified">
      <fa-icon class="fa-check-circle" [icon]="faCheckCircle"></fa-icon>
    </td>
    <td class="deletePhoneCell">
      <button type="button" class="btn btn-outline-danger" (click)="openDeleteModal(phone)">&times;</button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-info" (click)="openCreateModal()">Add</button>
