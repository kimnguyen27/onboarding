<div class="modal-header">
  <h5 class="modal-title" id="createPhoneLongTitle">Create phone</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="close"
          (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!--  FIXME: Form allows invalid phone number when submitting with enter key  -->
  <form class="row" [formGroup]="phoneCreateForm" (keyup.enter)="savePhone(); activeModal.close('Close enter');">
    <div class="col-md-6">
      <label>Format example:<br/>+13065551234</label>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        <app-control-messages [control]="phoneCreateForm.get('phoneNumber')"></app-control-messages>
      </div>
    </div>
    <div class="col-md-6">
        <pre>
          {{this.phoneCreateForm.value | json}}
        </pre>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="savePhone(); activeModal.close('Close click');"
          [disabled]="!phoneCreateForm.valid">Save</button>
</div>
