<ng-container *ngIf="!verified">
  <div class="modal-body">
    <div class="prompt col-md-12">
      <br/>
      <h6>A verification code has been sent to the phone number {{phone.phoneNumber}}</h6>
    </div>
    <form class="row" [formGroup]="phoneVerifyForm" (keyup.enter)="verifyAttempt()">
      <div class="col-md-6">
        <div class="form-group">
          <label for="verificationCode">Enter your 6 digit code here:</label>
          <input type="text" class="form-control" id="verificationCode" formControlName="verificationCode"
                 maxlength="6">
          <!--<app-control-messages [control]="phoneVerifyForm.get('verificationCode')"></app-control-messages>-->
          <button type="button" class="btn btn-info mt-3" (click)="verifyAttempt()"
                  [disabled]="!phoneVerifyForm.valid">Submit</button>
        </div>
      </div>
      <div class="col-md-6">
        <pre>
          {{this.phoneVerifyForm.value | json}}
        </pre>
      </div>
    </form>
  </div>
</ng-container>
<ng-container *ngIf="verified">
  <div class="modal-body">
    <div class="successContent col-md-12">
      <fa-icon class="fa-check-circle" [icon]="faCheckCircle" size="6x"></fa-icon>
      <br/>
      <br/>
      <h5>Congratulations! You have successfully verified this phone.</h5>
    </div>
  </div>
</ng-container>
