<div class="modal-header">
  <h5 class="modal-title" id="verifyPhoneModalLongTitle">Verify phone</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="close"
          (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngIf="!verified">
    <div class="successContent col-md-12">
      <fa-icon class="fa-check-circle" [icon]="faCheckCircle" size="6x"></fa-icon>
      <br/>
      <br/>
      <h5>Congratulations! You have successfully verified {{phone.phoneNumber}}.</h5>
    </div>
  </ng-container>
  <ng-container *ngIf="!verified">
    <div class="successContent col-md-12">
      <fa-icon class="fa-times-circle" [icon]="faTimesCircle" size="6x"></fa-icon>
      <br/>
      <br/>
      <h5>Failed to verify phone number {{phone.phoneNumber}}.</h5>
    </div>
  </ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
