<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Name</th>
  </tr>
  <tbody>
  <tr *ngFor="let user of users" class="users" routerLink="/users/{{user.userId}}" >
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/users/create-user">Add User</button>
