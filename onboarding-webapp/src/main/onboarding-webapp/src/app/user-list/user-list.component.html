<h3>Users</h3>
<table mdbTable>
  <thead class="blue-grey white-text">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;" class="usersRow">
    <td routerLink="/users/{{user.userId}}">{{user.firstName}}</td>
    <td routerLink="/users/{{user.userId}}">{{user.lastName}}</td>
    <td routerLink="/users/{{user.userId}}">{{user.username}}</td>
    <td class="deleteUserButton" ><a (click)="deleteUser(user)">âœ•</a></td>
  </tr>
  </tbody>
</table>

<button type="button" mdbBtn color="default" routerLink="/users/new">Add User</button>
