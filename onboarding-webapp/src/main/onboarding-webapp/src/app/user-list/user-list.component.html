<h3>Users</h3>
<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>User Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;" class="usersRow">
    <td routerLink="/users/{{user.userId}}">{{user.firstName}}</td>
    <td routerLink="/users/{{user.userId}}">{{user.lastName}}</td>
    <td routerLink="/users/{{user.userId}}">{{user.username}}</td>
    <td><button type="button" class="btn btn-light" id="deleteUser" (click)="deleteUser(user)">âœ•</button></td>
  </tr>
  </tbody>
</table>

<button class="btn btn-primary" routerLink="/users/new">Add User</button>
